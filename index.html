<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <h1 class="title">Cash Register project</h1>
    </div>
    <main>
        <div id="body-container">
            <h2 class="body-text">Enter cash from customer:</h2>
            <input id="cash">
            <button id="purchase-btn">Purchase</button>
            <p id="change-due"></p>
        </div>


        <div class="cash-register">
    <div class="customer-total">
      <h2>Customer's Total</h2>
      <p>$<span id="total-amount">150.00</span></p>
    </div>
    
    <div class="cash-drawer">
      <h2>Cash in Register</h2>
      <div class="bills">
        <div class="bill">$100</div>
        <div class="bill">$50</div>
        <div class="bill">$20</div>
        <div class="bill">$10</div>
        <div class="bill">$5</div>
        <div class="bill">$1</div>
        <div class="bill">¢25</div>
        <div class="bill">¢10</div>
        <div class="bill">¢5</div>
        <div class="bill">¢1</div>
      </div>
    </div>
  </div>

  
    </main>
    <script src="script.js"></script>
</body>
</html>
